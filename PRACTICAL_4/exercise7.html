<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise #7: Simple playlist</title>
    <link rel="stylesheet" href="exercise7.css">
    <script>
        /* TODO this is for you to complete */
        function Button() {
            var S_Input = document.getElementById("songTextInput");
            var S_Name = S_Input.value;

            if (S_Name == "") {
                alert("ERROR! Please Enter a song.");
            }
            else {
                var li = document.createElement("li");
                li.innerHTML = S_Name;
                var ul = document.getElementById("playlist");
                ul.appendChild(li);
            }
        }

        window.onload = function () {
            document.getElementById("Button").onclick = Button;
        }
    </script>
</head>

<body>

    <form>
        <input type="text" id="songTextInput" size="40" placeholder="Song name">
        <input type="button" id="Button" value="Add Song">
    </form>

    <ul id="playlist">
    </ul>

</body>

</html>

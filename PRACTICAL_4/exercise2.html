<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        /* TODO: write JS code here */
        function ColorChange() {
            let color = this.style.backgroundColor;
            let newcolor;
            switch (color) {
                case 'red':
                    newcolor = 'green'
                    break;
                case 'green':
                    newcolor = 'blue'
                    break;
                case 'blue':
                    newcolor = 'red'
                    break;
                default:
                    newcolor = 'blue';
            }
            this.style.backgroundColor = newcolor;
        }
        function init() {
            let mydiv = document.getElementById("mydiv");
            mydiv.style.backgroundColor = "blue";
            mydiv.onclick = ColorChange;
        }
        window.onload = init;
    </script>
</head>

<body>
    <div id="mydiv"></div>
</body>

</html>
